<!DOCTYPE html>
<html>
<head>
    <title>SMPlayer Extension Settings</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="scripts/options.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="smplayerPath">SMPlayer Path</label>
            <input type="text" id="smplayerPath" placeholder="Enter SMPlayer path">
        </div>

        <div class="form-group">
            <label for="speed">Playback Speed</label>
            <select id="speed">
                <optgroup label="Normal Speed">
                    <option value="normal_speed">Normal Speed</option>
                </optgroup>
                <optgroup label="Half/Double Speed">
                    <option value="halve_speed">Half Speed</option>
                    <option value="double_speed">Double Speed</option>
                </optgroup>
                <optgroup label="Other Speeds">
                    <option value="speed_0.25x">0.25x Speed</option>
                    <option value="speed_0.5x">0.5x Speed</option>
                    <option value="speed_0.75x">0.75x Speed</option>
                    <option value="speed_1.25x">1.25x Speed</option>
                    <option value="speed_1.5x">1.5x Speed</option>
                    <option value="speed_1.75x">1.75x Speed</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <span></span>
            <div>
                <button id="save" style="background-color: #90ee90;">Save</button>
                <button id="reset" style="background-color: #fd4646;">Reset</button>
            </div>
        </div>

        
    </div>

</body>
</html>
